                <!-- Then we're going to use the class of list-inline, which is supplied by Bootstrap and stops a

                    Now because our device is mobile first, we want to set our columns from mobile

                <div class="row no-gutters">

                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menu-item">
